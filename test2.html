<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- https://codepen.io/freeCodeCamp/pen/MJjpwO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="test2.css" />
  </head>
  <body>
    <div id="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <div id="main">
      <form action="" id="survey-form">
        <div class="form-div">
          <label for="name" id="name-label" class="label-class">Name</label>
          <input type="text" id="name" placeholder="Enter your Name" required />
        </div>
        <div class="form-div">
          <label for="email" id="email-label" class="label-class">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-div">
          <label for="number" id="number-label" class="label-class"
            >Age (Optional)</label
          >
          <input
            type="number"
            id="number"
            placeholder="Enter your Age"
            min="18"
            max="50"
            required
          />
        </div>
        <div class="form-div">
          <label for="role" id="role-label" class="label-class"
            >Which option best describes your current role?</label
          >
          <select name="role" id="dropdown" class="select-option">
            <option value="" selected disabled>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-div">
          <label for="recommend" id="recommend-label" class="label-class"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <label for="definitely" class="label-radio"
            ><input
              type="radio"
              name="recommend"
              id="definitely"
              value="definitely"
            />Definitely</label
          >
          <label for="maybe" class="label-radio">
            <input type="radio" name="recommend" id="maybe" value="maybe" />May
            be</label
          >
          <label for="notsure" class="label-radio">
            <input
              type="radio"
              name="recommend"
              id="notsure"
              value="notsure"
            />Not sure</label
          >
        </div>
        <div class="form-div">
          <label for="featuere" id="feature-label" class="label-class"
            >What is the favorite feature of freeCodeCamp?</label
          >
          <select name="feature" id="dropdown" class="select-option">
            <option value="" selected disabled>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div class="form-div">
          <label for="improve" id="improve-label" class="label-class"
            >What would you like to see improved? (Check all that apply)</label
          >
          <label for="frontend" class="label-checkbox"
            ><input
              type="checkbox"
              name="improve"
              id="frontend"
              value="frontend"
            />Front-end Projects</label
          >
          <label for="backend" class="label-checkbox"
            ><input
              type="checkbox"
              name="improve"
              id="backend"
              value="backend"
            />Back-end Projects</label
          >
          <label for="datavisualization" class="label-checkbox"
            ><input
              type="checkbox"
              name="improve"
              id="datavisualization"
              value="datavisualization"
            />Data Visualization</label
          >
          <label for="challenges" class="label-checkbox"
            ><input
              type="checkbox"
              name="improve"
              id="challenges"
              value="challenges"
            />Challenges</label
          >
          <label for="community" class="label-checkbox"
            ><input
              type="checkbox"
              name="improve"
              id="community"
              value="community"
            />Open Source Community</label
          >
          <label for="helprooms" class="label-checkbox"
            ><input
              type="checkbox"
              name="improve"
              id="helprooms"
              value="helprooms"
            />Gitter help rooms</label
          >
          <label for="videos" class="label-checkbox"
            ><input
              type="checkbox"
              name="improve"
              id="videos"
              value="videos"
            />Videos</label
          >
          <label for="meetups" class="label-checkbox"
            ><input
              type="checkbox"
              name="improve"
              id="meetups"
              value="meetups"
            />City Meetups</label
          >
          <label for="wiki" class="label-checkbox"
            ><input
              type="checkbox"
              name="improve"
              id="wiki"
              value="wiki"
            />Wiki</label
          >
          <label for="forum" class="label-checkbox"
            ><input
              type="checkbox"
              name="improve"
              id="forum"
              value="forum"
            />Forum</label
          >
          <label for="courses" class="label-checkbox"
            ><input
              type="checkbox"
              name="improve"
              id="courses"
              value="courses"
            />Additional Courses</label
          >
        </div>
        <div class="form-div">
          <label for="suggestions" id="suggestions-label" class="label-class"
            >Any comments or suggestions?</label
          >
          <textarea name="suggestions" id="suggestions" rows="7"></textarea>
        </div>
        <div class="form-div">
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
